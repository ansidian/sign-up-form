<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link href="css/style.css" rel="stylesheet">
  <title>Beautiful Sign-up Form</title>
</head>
<body>
<div class="container">
  <div class="left-side">
    <img alt="Splash image for sign-up form" class="image" src="img/photo-1585202900225-6d3ac20a6962.avif">
    <div class="logo">
      <img alt="Logo" class="logo-image" src="img/odin-lined.png">
      <h1 class="logo-text">ODIN</h1>
    </div>
    <div class="footer">
      <p>Photo by <em>Halie West</em> on Unsplash</p>
    </div>
  </div>
  <form action="" id="create-account" method="post">
    <div class="form-heading">
      <div class="header">
        <h1 class="heading">This is not a real online service! You know you need something like this in your life to
          help you realize your deepest dreams.</h1>
        <h2 class="subheading">You <em>know</em> you want to.</h2>
      </div>
      <div class="form-container">
        <h2 class="form-title">Let's do this!</h2>
        <div class="form-grid">
          <div class="form-group">
            <label class="required" for="firstName">First Name</label>
            <input id="firstName" name="firstName" placeholder="Thor" required type="text">
          </div>
          <div class="form-group">
            <label class="required" for="lastName">Last Name</label>
            <input id="lastName" name="lastName" placeholder="Odinson" required type="text">
          </div>
          <div class="form-group">
            <label class="required" for="telephone">Phone Number</label>
            <input class="telephone" id="telephone" name="telephone" pattern="^\d{10}$" placeholder="6264206969"
                   required type="tel"
            >
            <span class="error-message" data-error="Please enter a 10-digit phone number: 6265425808"></span>
          </div>
          <div class="form-group">
            <label class="required" for="email">Email</label>
            <input id="email" name="email" placeholder="thorodinson@asgard.com" required type="email">
            <span class="error-message" data-error="Please enter a valid email address: johndoe@email.com"></span>
          </div>
          <div class="form-group">
            <label class="required" for="password">Password</label>
            <input id="password" minlength="8" name="password" placeholder="" required type="password">
            <span class="error-message" data-error="Passwords must have at least 8 characters."></span>
          </div>
          <div class="form-group">
            <label class="required" for="confirm-password">Confirm Password</label>
            <input id="confirm-password" minlength="8" name="confirm-password" placeholder="" required type="password">
            <span class="error-message" data-error="Passwords must have at least 8 characters."></span>
          </div>
        </div>
      </div>
      <button class="create-account" form="create-account" type="submit">Create Account</button>
    </div>
    <p class="login-button">Already have an account? <a href="">Log in</a></p>
  </form>
</div>
</body>
</html>
