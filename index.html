<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link href="/css/style.css" rel="stylesheet">
  <title>Beautiful Sign-up Form</title>
</head>
<body>
<div class="row-container">
  <img alt="Splash image for sign-up form" class="splash-image" src="/img/photo-1585202900225-6d3ac20a6962.avif">
  <div class="form">
    <h1 class="headline">This is not a real online service! You know you need something like this in your life to help
      you realize your deepest dreams.</h1>
    <p>You <em>know</em> you want to.</p>
    <form action="" method="post">
      <h2>Let's do this!</h2>
      <label for="firstName">First Name</label>
      <input id="firstName" name="firstName" placeholder="Thor" required type="text">
      <label for="lastName">Last Name</label>
      <input id="lastName" name="lastName" placeholder="Odinson" required type="text">
      <label for="email">Email</label>
      <input id="email" name="email" placeholder="thorodinson@asgard.com" required type="email">
      <label for="password">Password</label>
      <input id="password" name="password" placeholder="" required type="password">
      <label for="confirm-password">Confirm Password</label>
      <input id="confirm-password" name="confirm-password" placeholder="" required type="password">
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="">Log in</a></p>
  </div>
</div>
</body>
<script src="/js/app.js"></script>
</html>
