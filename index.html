<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link href="/css/style.css" rel="stylesheet">
  <title>Beautiful Sign-up Form</title>
</head>
<body>
<div class="container">
  <img alt="Splash image for sign-up form" class="image" src="/img/photo-1585202900225-6d3ac20a6962.avif">
  <form id="create-account" action="" method="post">
    <div class="form-heading">
      <h1 class="heading">This is not a real online service! You know you need something like this in your life to
        help you realize your deepest dreams.</h1>
      <h2 class="subheading">You <em>know</em> you want to.</h2>
      <div class="form-container">
        <h2 class="form-title">Let's do this!</h2>
        <div class="form-grid">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" placeholder="Thor" required type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" placeholder="Odinson" required type="text">
          </div>
          <div class="form-group">
            <label for="telephone">Phone Number</label>
            <input id="telephone" name="telephone" placeholder="6264206969" required type="tel">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="thorodinson@asgard.com" required type="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" placeholder="" required type="password">
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input id="confirm-password" name="confirm-password" placeholder="" required type="password">
          </div>
        </div>
      </div>
      <button class="create-account" type="submit" form="create-account">Create Account</button>
    </div>
    <p class="login-button">Already have an account? <a href="">Log in</a></p>
  </form>
</div>
</body>
<script src="/js/app.js"></script>
</html>
